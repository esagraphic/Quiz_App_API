<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>{% block title %}Index - Bootslander{% endblock title %}</title>

  <meta name="keywords" content="">

  <!-- Favicons -->
  <link href="{{ ASSETS_ROOT }}/img/favicon.png" rel="icon">
  <link href="{{ ASSETS_ROOT }}/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{{ ASSETS_ROOT }}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ ASSETS_ROOT }}/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="{{ ASSETS_ROOT }}/vendor/aos/aos.css" rel="stylesheet">
  <link href="{{ ASSETS_ROOT }}/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="{{ ASSETS_ROOT }}/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="{{ ASSETS_ROOT }}/css/main.css" rel="stylesheet">

  {% block stylesheets %}{% endblock stylesheets %}

<body class="index-page">

  {% block content %}
  {% endblock content %}

  <!-- Footer -->
  
    
  

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center">

  </a>

  <!-- Preloader -->
  <div id="preloader"></div>

  <!-- Vendor JS Files -->

  <script src="{{ ASSETS_ROOT }}/vendor/php-email-form/validate.js"></script>

  <script src="{{ ASSETS_ROOT }}/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="{{ ASSETS_ROOT }}/vendor/purecounter/purecounter_vanilla.js"></script>
  <script src="{{ ASSETS_ROOT }}/vendor/swiper/swiper-bundle.min.js"></script>

  {% block javascripts %}{% endblock javascripts %}
