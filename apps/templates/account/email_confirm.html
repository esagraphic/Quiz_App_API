{% extends "layouts/base-fullscreen.html" %}

{% block title %} Confirm Your Email {% endblock %}

{% block content %}
<div class="content">
    <div class="container">
        <div class="row pt-5">
            <div class="col-md-6 mt-5 offset-md-3 pt-5 mt-5">
                <div class="card">
                    <div class="card-header text-center py-4">
                        <h4 class="title">Confirm Your Email</h4>
                    </div>
                    <div class="card-body text-center">
                        <p class="text-muted">
                            Click the button below to confirm your email address.
                        </p>
                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-fill btn-primary">Confirm Email</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
