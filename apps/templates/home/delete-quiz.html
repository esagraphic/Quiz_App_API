{% extends "layouts/base.html" %}
{% block title %} Create Quiz {% endblock %}
{% block content %}
  <div class="content">
    <div class="modal-body">
        <form method="POST">
          {% csrf_token %}
          <div class="form-group">
            <label>Category</label>
            {{ form.category }}
          </div>
          <div class="form-group">
            <label>Quiz Name</label>
            {{ form.name }}
          </div>
          <div class="form-group">
            <label>Private</label>
            {{ form.is_private }}
          </div>
          <button type="submit" class="btn btn-primary">Delete Quiz</button>
        </form>
      </div>
   
    </div>
   
  </div>
{% endblock %}
