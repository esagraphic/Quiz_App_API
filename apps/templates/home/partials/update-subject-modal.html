<!-- Unique Update Modal for each subject -->
<div class="modal fade" id="update-subject-modal-{{ subject.id }}" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <form hx-post="{% url 'update_subject' subject.id %}" hx-target="#subject-row-{{ subject.id }}"  hx-swap="outerHTML">
                {% csrf_token %}
                <div class="modal-header">
                    <h5 class="modal-title">Update {{ subject.name }}</h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label>Subject Name</label>
                        <input type="text" name="name" class="form-control" value="{{ subject.name }}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Update</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- ðŸ§  Add this to show the modal after it loads -->
<script>
    $('#update-subject-modal-{{ subject.id }}').modal('show');
  </script>
