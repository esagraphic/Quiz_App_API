<div class="content">
    
    <!-- Quiz Modal -->
    <div class="modal fade" id="createQuizModal" tabindex="-1" role="dialog" aria-labelledby="createQuizModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
          
            <div class="modal-header">
              <h5 class="modal-title" id="createQuizModalLabel">Create a New Quiz</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
            </button>
          </div>
          
          <div class="modal-body">
            <form method="POST" id="category-form" hx-post="{% url 'create_quiz' %}" 
              hx-target="#quiz-table-body" 
              hx-on:success="this.reset(); $('#createQuizModal').modal('hide');"
              hx-swap="afterbegin">
              {% csrf_token %}
              <div class="form-group">
                <label>Category</label>
                {{ form.category }}
              </div>
              <div class="form-group">
                <label>Quiz Name</label>
                {{ form.name }}
              </div>
              <div class="form-group">
                <label>Private</label>
                {{ form.is_private }}
              </div>
              <button type="submit" class="btn btn-primary">Save Quiz</button>
            </form>
          </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
    
      </div>
    </div>
    </div>
    </div>
