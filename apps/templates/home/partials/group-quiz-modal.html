<div class="modal fade" id="groupQuizModal" tabindex="-1" role="dialog" aria-labelledby="groupQuizModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
  
        <div class="modal-header">
          <h5 class="modal-title" id="groupQuizModalLabel">Add Quiz to Group</h5>
          <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>
  
        <div class="modal-body">
          <form method="POST"
                hx-post="{% url 'create_group_quiz' %}"
                hx-target="#group-quiz-table-body"
                hx-swap="afterbegin"
                hx-on::after-request="this.reset(); $('#groupQuizModal').modal('hide');">
            {% csrf_token %}
            <div class="form-group">
              <label>Group</label>
              {{ group_quiz_form.group }}
            </div>
            <div class="form-group">
              <label>Quiz</label>
              {{ group_quiz_form.quiz }}
            </div>
            <button type="submit" class="btn btn-primary">Add Quiz</button>
          </form>
        </div>
  
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
