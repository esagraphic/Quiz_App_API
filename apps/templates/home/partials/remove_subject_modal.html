<!-- Remove Subject Modal -->
<div class="modal fade" id="remove-subject-modal-{{ subject.id }}" tabindex="-1" role="dialog" aria-labelledby="removeSubjectModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <form method="POST" action="{% url 'remove_subject' subject.id %}">
          {% csrf_token %}
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title" id="removeSubjectModalLabel">Remove Subject</h5>
            <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <p>Are you sure you want to remove your access from the following subject?</p>
            <p class="font-weight-bold text-danger">"{{ subject.name }}"</p>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-danger">Yes, Remove</button>
          </div>
        </form>

      </div>
    </div>
  </div>

<!-- Auto-show the modal on load -->
<script>
  $('#remove-subject-modal-{{ subject.id }}').modal('show');
</script>
