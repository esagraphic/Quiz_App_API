
<div class="content">
    
<!-- Subject Modal -->
<div class="modal fade" id="createSubjectModal" tabindex="-1" role="dialog" aria-labelledby="createSubjectModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
      
        <div class="modal-header">
          <h5 class="modal-title" id="createSubjectModalLabel">Create a New Subject</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form method="POST" action="{% url 'create_subject' %}">
          {% csrf_token %}
          <div class="form-group">
            <label>Subject Name</label>
            {{ form.name }}
          </div>
          <button type="submit" class="btn btn-primary btn-fill">Save Subject</button>
        </form>
      </div>

      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
