<!-- Category Modal -->
<div class="modal fade" id="createCategoryModal" tabindex="-1" role="dialog" aria-labelledby="createCategoryModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
      
        <div class="modal-header">
          <h5 class="modal-title" id="createCategoryModalLabel">Create a New Category</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
         <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
        <form method="POST" id="category-form" hx-post="{% url 'create_category' %}" 
              hx-target="#category-table-body" 
              hx-on:success="this.reset(); $('#createCategoryModal').modal('hide');"
              hx-swap="afterbegin">
          {% csrf_token %}
          <div class="form-group">
            <label>Subject</label>
            {{ form.subject }}
          </div>
          <div class="form-group">
            <label>Category Name</label>
            {{ form.name }}
          </div>
          <button type="submit" class="btn btn-primary">Save Category</button>
        </form>
    </div>
    
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>

  </div>
</div>
</div>
