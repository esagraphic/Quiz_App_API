{% extends "layouts/base.html" %}

{% block title %} Create Category {% endblock %}

{% block content %}
  <div class="content">
    <div class="row">
      <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h5 class="title">Create a New Category</h5>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group">
                <label>Subject</label>
                {{ form.subject }}
              </div>
              <div class="form-group">
                <label>Category Name</label>
                {{ form.name }}
              </div>
              <button type="submit" class="btn btn-primary btn-fill">Save Category</button>
            </form>
            
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
